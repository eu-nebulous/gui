- job:
    name: nebulous-gui-build-container-images
    parent: nebulous-build-container-images
    dependencies:
      - name: opendev-buildset-registry
        soft: false
    provides:
      - nebulous-gui-container-images
    description: Build the container images.
    files: &image_files
      - ^gui/
    vars: &image_vars
      promote_container_image_job: nebulous-gui-upload-container-images
      container_images:
        - context: gui
          registry: quay.io
          repository: quay.io/nebulous/gui-builder
          namespace: nebulous
          repo_shortname: gui-builder
          repo_description: ""

- job:
    name: nebulous-gui-upload-container-images
    parent: nebulous-upload-container-images
    dependencies:
      - name: opendev-buildset-registry
        soft: false
    provides:
      - nebulous-gui-container-images
    description: Build and upload the container images.
    files: *image_files
    vars: *image_vars

- job:
    name: nebulous-gui-promote-container-images
    parent: nebulous-promote-container-images
    description: Promote previously uploaded container images.
    files: *image_files
    vars: *image_vars

- job:
    name: nebulous-gui-hadolint
    parent: nebulous-hadolint
    description: Run Hadolint on Dockerfile(s).
    vars:
      dockerfiles:
        - gui/Dockerfile

- job:
    name: nebulous-gui-helm-lint
    parent: nebulous-helm-lint
    description: Run helm lint on Helm charts.
    vars:
      helm_charts:
        - ./charts/nebulous-gui

- job:
    name: nebulous-gui-apply-helm-charts
    parent: nebulous-apply-helm-charts
    dependencies:
      - name: opendev-buildset-registry
        soft: false
      - name: nebulous-gui-build-container-images
        soft: true
      - name: nebulous-gui-upload-container-images
        soft: true
    requires:
      - nebulous-gui-container-images
    description: Deploy a Kubernetes cluster and apply charts.
    vars:
      helm_charts:
        nebulous-gui: ./charts/nebulous-gui
